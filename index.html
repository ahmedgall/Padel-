<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>بديل | Badil</title>
  <style>
    /* الأساسيات */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Cairo', sans-serif;
      background: radial-gradient(circle at top, #0a0a0a 0%, #000 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      backdrop-filter: blur(10px);
      overflow-x: hidden;
    }

    /* الهيدر */
    header {
      text-align: center;
      padding: 40px 10px 20px;
    }

    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      font-size: 32px;
      font-weight: bold;
      color: #00aaff;
      text-shadow: 0 0 10px #00aaff;
    }

    .logo svg {
      width: 40px;
      height: 40px;
      fill: #00aaff;
      filter: drop-shadow(0 0 8px #0099ff);
    }

    header p {
      color: #aaa;
      margin-top: 5px;
    }

    /* البحث */
    .search-box {
      width: 90%;
      max-width: 500px;
      position: relative;
      margin-top: 20px;
    }

    input {
      width: 100%;
      padding: 14px 20px;
      border-radius: 30px;
      border: none;
      outline: none;
      font-size: 18px;
      background: rgba(255,255,255,0.08);
      color: #fff;
      backdrop-filter: blur(6px);
      transition: all 0.3s ease;
    }

    input:focus {
      background: rgba(255,255,255,0.15);
      box-shadow: 0 0 10px #00aaff;
    }

    /* النتائج */
    #results {
      margin-top: 30px;
      width: 90%;
      max-width: 700px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      padding-bottom: 50px;
    }

    .result {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      backdrop-filter: blur(8px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeIn 0.5s ease;
    }

    .result:hover {
      transform: scale(1.02);
      box-shadow: 0 0 20px rgba(0,170,255,0.3);
    }

    .alt-title {
      font-size: 20px;
      font-weight: bold;
      color: #00aaff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }

    .desc {
      color: #ccc;
      margin-top: 10px;
      font-size: 15px;
      line-height: 1.6;
      display: none;
      text-align: right;
      animation: slideDown 0.4s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes slideDown {
      from {opacity: 0; transform: translateY(-10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .show { display: block !important; }

    /* فوتر */
    footer {
      text-align: center;
      color: #777;
      font-size: 14px;
      margin: 40px 0 10px;
    }

    /* تجاوب */
    @media (max-width: 600px) {
      .result { padding: 15px; }
      .alt-title { font-size: 18px; }
      input { font-size: 16px; }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <svg viewBox="0 0 24 24"><path d="M12 2L2 7l10 5 10-5-10-5zm0 8l10-5v10l-10 5-10-5V5l10 5z"/></svg>
      بديل | Badil
    </div>
    <p>ابحث عن بدائل البرامج، الأدوية، والمنتجات بسهولة ⚡</p>

    <div class="search-box">
      <input id="search" type="text" placeholder="اكتب اسم التطبيق أو المنتج أو الدواء..." />
    </div>
  </header>

  <div id="results"></div>

  <footer>
    © 2025 بديل | Badil — جميع الحقوق محفوظة
  </footer>

  <script>
    const data = [
      { name: "نتفليكس", alternatives: [
        { name: "شاهد", desc: "منصة عربية لعرض المسلسلات والأفلام بجودة عالية ومحتوى حصري." },
        { name: "إيجي بست", desc: "موقع شهير لمشاهدة وتحميل أحدث الأفلام والمسلسلات مجانًا." },
        { name: "توب فليكس", desc: "بديل يقدم مكتبة ضخمة من الأفلام العالمية والعربية بجودة ممتازة." }
      ]},
      { name: "واتساب", alternatives: [
        { name: "تليجرام", desc: "تطبيق محادثة سريع وآمن مع إمكانية إنشاء قنوات وجروبات ضخمة." },
        { name: "سيجنال", desc: "تطبيق يركز على الخصوصية والتشفير الكامل للمحادثات." },
        { name: "فايبر", desc: "يوفر مكالمات صوتية ومرئية مجانية عالية الجودة." }
      ]},
      { name: "بنادول", alternatives: [
        { name: "سيتال", desc: "يحتوي على نفس المادة الفعالة (باراسيتامول) لتخفيف الصداع والحرارة." },
        { name: "بيرال", desc: "مسكن آمن للصداع وآلام الجسم وخافض للحرارة." }
      ]},
      { name: "سبوتيفاي", alternatives: [
        { name: "ساوند كلاود", desc: "منصة موسيقية تتيح للمستخدمين رفع ومشاركة المقاطع الموسيقية." },
        { name: "ديزر", desc: "خدمة بث موسيقى ضخمة تحتوي على ملايين الأغاني والبودكاست." }
      ]},
      { name: "معجون كولجيت", alternatives: [
        { name: "سيجنال", desc: "معجون أسنان مبيض ومنعش للنَفَس." },
        { name: "أورال بي", desc: "منتج مخصص لحماية اللثة وتنظيف الأسنان بعمق." }
      ]},
      { name: "فيسبوك", alternatives: [
        { name: "إنستجرام", desc: "لمشاركة الصور والفيديوهات والقصص اليومية." },
        { name: "تويتر (X)", desc: "منصة تتيح التفاعل السريع مع الأخبار والمجتمع." },
        { name: "تليجرام", desc: "يتيح إنشاء قنوات تفاعلية ومتابعة الأخبار بسهولة." }
      ]},
      { name: "أدفيل", alternatives: [
        { name: "بروفين", desc: "مسكن للآلام ومضاد للالتهاب يحتوي على نفس المادة الفعالة." },
        { name: "نوفالدول", desc: "يخفف آلام العضلات والصداع بفعالية." }
      ]},
      { name: "تيك توك", alternatives: [
        { name: "يوتيوب شورتس", desc: "ميزة من يوتيوب لمقاطع الفيديو القصيرة." },
        { name: "إنستجرام ريلز", desc: "طريقة سريعة لمشاركة فيديوهات قصيرة ممتعة." }
      ]}
    ];

    const searchInput = document.getElementById("search");
    const resultsDiv = document.getElementById("results");

    searchInput.addEventListener("input", () => {
      const query = searchInput.value.trim();
      resultsDiv.innerHTML = "";

      if (!query) return;

      const item = data.find(d => d.name.includes(query));
      if (!item) {
        resultsDiv.innerHTML = "<p>🙁 لا يوجد بدائل مسجلة لهذا المنتج بعد.</p>";
        return;
      }

      item.alternatives.forEach(alt => {
        const div = document.createElement("div");
        div.classList.add("result");
        div.innerHTML = `
          <div class="alt-title">${alt.name}<span>عرض المزيد ⬇️</span></div>
          <div class="desc">${alt.desc}</div>
        `;
        resultsDiv.appendChild(div);

        const title = div.querySelector(".alt-title");
        const desc = div.querySelector(".desc");
        title.addEventListener("click", () => {
          desc.classList.toggle("show");
        });
      });
    });
  </script>
</body>
</html>
